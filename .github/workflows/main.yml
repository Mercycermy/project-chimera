name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          uv pip install --system fastapi "pydantic>=2.0" "pytest>=9.0.2" redis black flake8

      - name: Run linting
        run: |
          black --check . || true
          flake8 . || true
      
      - name: Verify specs exist
        run: make spec-check

      - name: Run tests
        run: pytest -q

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t project-chimera:${{ github.sha }} .

      - name: Run tests in Docker
        run: docker run --rm project-chimera:${{ github.sha }}